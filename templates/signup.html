<!DOCTYPE html>
<html lang="en">
    <head>
        <title>medweb</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/app.css">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        {% load static %}
        <style>
            .gradient-custom {
                /* fallback for old browsers */
                background: #f093fb;
                
                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
                
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
                }
                
                .card-registration .select-input.form-control[readonly]:not([disabled]) {
                font-size: 1rem;
                line-height: 2.15;
                padding-left: .75em;
                padding-right: .75em;
                }
                .card-registration .select-arrow {
                top: 13px;
                }
        </style>
        </head>
        <body>
            <section class="vh-100 gradient-custom">
                <div class="container py-5 h-100">
                    <div class="col-md-4">
                        {% for message in messages %}
                        <h5>
                            <div class="alert alert-danger mt-5">
                                {{ message }}
                            </div>
                        </h5>
                            {% endfor %} 
                      </div> 
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
            
                            <div class="row">
                            <div class="col-md-6 mb-4">
            
                                <div class="form-outline">
                                <input type="text" id="firstName" name='fname' class="form-control form-control-lg" />
                                <label class="form-label" for="firstName">First Name</label>
                                </div>
            
                            </div>
                            <div class="col-md-6 mb-4">
            
                                <div class="form-outline">
                                <input type="text" id="lastName" name='lname' class="form-control form-control-lg" />
                                <label class="form-label" for="lastName">Last Name</label>
                                </div>
            
                            </div>
                            </div>
            
                            <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">
            
                                <div class="form-outline datepicker w-100">
                                <input type="date" class="form-control form-control-lg" name='date' id="birthdayDate" />
                                <label for="birthdayDate" class="form-label">Date of Birth</label>
                                </div>
            
                            </div>
                            <div class="col-md-6 mb-4">
            
                                <h6 class="mb-2 pb-1">Gender: </h6>
            
                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                    value="option1" checked />
                                <label class="form-check-label" for="femaleGender">Female</label>
                                </div>
            
                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                    value="option2" />
                                <label class="form-check-label" for="maleGender">Male</label>
                                </div>
            
                                <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                    value="option3" />
                                <label class="form-check-label" for="otherGender">Other</label>
                                </div>
            
                            </div>
                            </div>
            
                            <div class="row">
                            <div class="col-md-6 mb-4 pb-2">
            
                                <div class="form-outline">
                                <input type="email" id="emailAddress" name='email' class="form-control form-control-lg" />
                                <label class="form-label" for="emailAddress">Email</label>
                                </div>
            
                            </div>
                            <div class="col-md-6 mb-4 pb-2">
            
                                <div class="form-outline">
                                <input type="tel" id="phoneNumber" name='number' class="form-control form-control-lg" />
                                <label class="form-label" for="phoneNumber">Phone Number</label>
                                </div>
            
                            </div>
                            </div>

            
                            <div class="mt-4 pt-2">
                            <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                            </div>
            
                        </form>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </section>
        </body>
</html>
